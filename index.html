<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-key="46" data-all-clear class="span-two">AC</button>
        <button data-key="8" data-delete>DEL</button>
        <button data-key="111" data-operation>รท</button>
        <button data-key="49" data-number>1</button>
        <button data-key="50" data-number>2</button>
        <button data-key="51" data-number>3</button>
        <button data-key="106" data-operation>*</button>
        <button data-key="52" data-number>4</button>
        <button data-key="53" data-number>5</button>
        <button data-key="54" data-number>6</button>
        <button data-key="107" data-operation>+</button>
        <button data-key="55" data-number>7</button>
        <button data-key="56" data-number>8</button>
        <button data-key="57" data-number>9</button>
        <button data-key="109" data-operation>-</button>
        <button data-key="110" data-number>.</button>
        <button data-key="48" data-number>0</button>
        <button data-key="0" data-posneg>+/-</button>
        <button data-key="13" data-equals>=</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
